<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <script defer src="./src/scripts/index.js"></script>
  <title>To-Do List</title>
</head>

<body>
  <main class="main__container">
    <header class="header__container">
      <h1 class="header__title">Doooing</h1>
      <form class="form__container">
        <input type="text" class="form__input" placeholder="Writer my task...">

    </header>
    <div class="empty__container" id="empty">
      <h3 class="empty__title">Without any task registered...</h3>
    </div>
    <div class="main__content" id="tasks"></div>
  </main>
</body>
